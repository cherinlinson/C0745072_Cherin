<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event!!!</title>
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript">
        function trigger()
        {
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup()
            {
                alert("Welcome to my Webpage!!!");
            }                   
        }

    </script>
    <style>
        p{
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;
        }
    </style>
</head>
<body onload="trigger();">
   <center><img id="hover" src="images/welcome.jpg" style="width:500px;height:500px;" /></center> 
</body>
</html>
